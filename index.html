<!DOCTYPE html>
<html lang="it-it" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Uno Strumento per Creare Semplici Cover per le tue Playlist di Spotify!" />
        <meta name="keywords" content="Covertify" />
        <meta name="author" content="Luca Pollicino" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Covertify</title>
        <link rel="manifest" type="text/json" href="./manifest.json" />
        <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
        <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column">
        <div id="content">
            <nav class="navbar navbar-expand-lg" style="background: var(--spotify-green);">
                <div class="container-fluid col-8">
                    <a class="navbar-brand text-dark" href="index.html#">
                        <img src="./assets/images/favicon.png" alt="Logo" width="28" height="28" class="align-text-top me-1" />
                        
                        Covertify
                    </a>

                    <div class="collapse navbar-collapse">
                        <!--
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="">
                                </a>
                            </li>
                        </ul>
                        -->
                    </div>

                    <form class="d-flex">
                        <select id="theme" class="form-select text-center" onchange="setTheme()">
                            <option value="auto" selected>Tema: Auto</option>
                            <option value="light">Tema: Chiaro</option>
                            <option value="dark">Tema: Scuro</option>
                        </select>
                    </form>
                </div>
            </nav>

            <div class="container col-8 my-4">
                <div class="row row-cols-1 row-cols-md-2 g-4 mb-1">
                    <div class="col d-flex">
                        <div class="card">
                            <a id="cover-preview"></a>

                            <div class="card-header">
                                Anteprima Cover
                            </div>

                            <div class="card-body">
                                <div id="coverBorder" class="border-secondary my-3">
                                    <div id="cover">
                                        <img id="coverBackground" src="./assets/images/cover.png" alt="Cover" />
    
                                        <p id="coverTitle">
                                            Playlist
                                        </p>
    
                                        <img id="coverCovertify" src="./assets/images/Covertify_Green.png" alt="Covertify" />
                                    </div>
                                </div>
                            </div>
    
                            <div class="card-footer">
                                <div class="input-group my-2">
                                    <button class="btn btn-outline-success" onclick="defaultCover()">
                                        Ripristina
                                    </button>

                                    <button class="btn btn-outline-success" onclick="previewCover()">
                                        Anteprima
                                    </button>

                                    <input id="coverName" class="form-control" type="text" value="covertify" />
                                    
                                    <button class="btn btn-success" onclick="downloadCover()">
                                        Download
                                    </button>                         
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col d-flex">
                        <a id="cover-project"></a>

                        <div class="card">
                            <div class="card-header">
                                Progetto
                            </div>

                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="coverProjectSource" class="mb-1">
                                        Sorgente Progetto
                                    </label>

                                    <textarea id="coverProjectSource" class="form-control" style="min-height: 290px;"></textarea>
                                </div>
                            </div>

                            <div class="card-footer">
                                <div class="input-group my-2">
                                    <input id="" class="form-control" value="covertify" type="text" />

                                    <button class="btn btn-outline-success" onclick="">
                                        Apri
                                    </button>
            
                                    <button class="btn btn-outline-success" onclick="">
                                        Salva
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-md-3 g-4 my-1">
                    <div class="col d-flex">
                        <a id="cover-background"></a>

                        <div class="card">
                            <div class="card-header">
                                Sfondo Cover
                            </div>

                            <div class="card-body d-flex flex-column">
                                <div class="mb-3">
                                    <label for="coverBackgroundPicture" class="mb-1">
                                        Scegli un Immagine
                                    </label>
        
                                    <input id="coverBackgroundPicture" class="form-control" type="file" onchange="coverBackgroundPicture(event)" />
                                </div>

                                <div class="mb-3">
                                    <label for="coverBackgroundColor" class="mb-1">
                                        Scegli un Colore
                                    </label>

                                    <div class="input-group">
                                        <select id="coverBackgroundColor" class="form-select" onchange="coverBackgroundColor()">
                                            <option value="--spotify-green">Verde Spotify</option>
                                            <option value="--spotify-white">Bianco Spotify</option>
                                            <option value="--spotify-black" selected>Nero Spotify</option>
                                        </select>

                                        <input id="coverBackgroundCustomColor" class="form-control form-control-color" type="color" onchange="coverBackgroundCustomColor()" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="cold-flex">
                        <a id="cover-title"></a>

                        <div class="card">
                            <div class="card-header">
                                Titolo Cover
                            </div>

                            <div class="card-body d-flex flex-column">
                                <div class="mb-3">
                                    <label for="coverTitleValue" class="mb-1">
                                        Valore Titolo
                                    </label>

                                    <textarea id="coverTitleValue" class="form-control" rows="1" cols="1" onchange="coverTitleValue()">Playlist</textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="coverTitleColor" class="mb-1">
                                        Colore Titolo
                                    </label>

                                    <div class="input-group">
                                        <select id="coverTitleColor" class="form-select" onchange="coverTitleColor()">
                                            <option value="--spotify-green">Verde Spotify</option>
                                            <option value="--spotify-white" selected>Bianco Spotify</option>
                                            <option value="--spotify-black">Nero Spotify</option>
                                        </select>

                                        <input id="coverTitleCustomColor" class="form-control form-control-color" type="color" onchange="coverTitleCustomColor()" />
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="coverTitlePosition" class="mb-1">
                                        Posizione Titolo
                                    </label>

                                    <select id="coverTitlePosition" class="form-select" onchange="coverTitlePosition()">
                                        <option value="1" selected>Angolo Alto Sinistro</option>
                                        <option value="2">Angolo Alto Destro</option>
                                        <option value="3">Centro</option>
                                        <option value="4">Angolo Basso Sinistro</option>
                                        <option value="5">Angolo Basso Destro</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="coverTitleMargin" class="mb-1">
                                        Margini Titolo
                                    </label>

                                    <input id="coverTitleMargin" class="form-range" type="range" value="1" min="1" max="5" onchange="coverTitleMargin()" />
                                </div>

                                <div>
                                    <label for="coverTitleSize" class="mb-1">
                                        Dimensione Titolo
                                    </label>

                                    <input id="coverTitleSize" class="form-range" type="range" value="2" min="1" max="5" onchange="coverTitleSize()" />  
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col d-flex">
                        <a id="cover-covertify"></a>

                        <div class="card">
                            <div class="card-header">
                                Covertify Icona/Logo
                            </div>

                            <div class="card-body d-flex flex-column">
                                <div class="form-check mb-3">
                                    <input id="coverCovertifyShow" class="form-check-input" type="checkbox" checked="true" onchange="coverCovertifyShow()" />
                                    
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Mostra Icona/Logo
                                    </label>
                                </div>

                                <div class="mb-3">
                                    <label for="coverCovertifyColor" class="mb-1">
                                        Colore Icona/Logo
                                    </label>
                                    
                                    <select id="coverCovertifyColor" class="form-select" onchange="coverCovertifyColor()">
                                        <option value="./assets/images/Spotify_Icon_RGB_Green.png">Spotify Icona Verde</option>
                                        <option value="./assets/images/Spotify_Icon_RGB_White.png">Spotify Icona Bianca</option>
                                        <option value="./assets/images/Spotify_Icon_RGB_Black.png">Spotify Icona Nera</option>
                                        <option value="./assets/images/Spotify_Logo_RGB_Green.png">Spotify Logo Verde</option>
                                        <option value="./assets/images/Spotify_Logo_RGB_White.png">Spotify Logo Bianco</option>
                                        <option value="./assets/images/Spotify_Logo_RGB_Black.png">Spotify Logo Nero</option>
                                        <option value="./assets/images/Covertify_Green.png" selected>Covertify Icona Verde</option>
                                        <option value="./assets/images/Covertify_White.png">Covertify Icona Bianca</option>
                                        <option value="./assets/images/Covertify_Black.png">Covertify Icona Nera</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="coverCovertifyPosition" class="mb-1">
                                        Posizione Icona/Logo
                                    </label>

                                    <select id="coverCovertifyPosition" class="form-select" onchange="coverCovertifyPosition()">
                                        <option value="1">Angolo Alto Sinistro</option>
                                        <option value="2">Angolo Alto Destro</option>
                                        <option value="3">Centro</option>
                                        <option value="4">Angolo Basso Sinistro</option>
                                        <option value="5" selected>Angolo Basso Destro</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="coverCovertifyMargin" class="mb-1">
                                        Margini Icona/Logo
                                    </label>

                                    <input id="coverCovertifyMargin" class="form-range" type="range" value="1" min="1" max="5" onchange="coverCovertifyMargin()" />      
                                </div>
                            
                                <div>
                                    <label for="coverCovertifySize" class="mb-1">
                                        Dimensione Icona/Logo
                                    </label>

                                    <input id="coverCovertifySize" class="form-range" type="range" value="50" min="25" max="100" onchange="coverCovertifySize()" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-md-1 g-4 mt-1">
                    <div class="col d-flex">
                        <a id="playlist-preview"></a>

                        <div class="card">
                            <div class="card-header">
                                Anteprima Playlist
                            </div>

                            <div class="card-body">
                                <div id="playlistBorder" class="border-secondary">
                                    <div id="playlist">
                                        <img id="playlistCover" src="./assets/images/cover.png" alt="Cover" />

                                        <p id="playlistType">
                                            Playlist Pubblica
                                        </p>

                                        <h1 id="playlistTitle">
                                            Playlist
                                        </h1>

                                        <p id="playlistDescription" style="color: #AAA !important;">
                                            Una Semplice Playlist
                                        </p>

                                        <img id="playlistPhoto" src="./assets/images/Covertify_Green.png" alt="Photo" />

                                        <p id="playlistAuthor">
                                            Covertify â€¢ 104 Brani, <span style="color: #AAA !important;">5 Ore, 18 Min</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col d-flex">
                        <a id="playlist-customize"></a>

                        <div class="card">
                            <div class="card-header">
                                Personalizza Anteprima Playlist
                            </div>

                            <div class="card-body">
                                <div>
                                    <label for="" class="mb-1">
                                        Sfondo
                                    </label>

                                    <div class="input-group">
                                        <select id="playlistBackground" class="form-select" onchange="playlistBackground()">
                                            <option value="linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(255, 180, 45, 1) 100%)">Giallo</option>
                                            <option value="linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(255, 170, 0, 1) 100%)">Arancione</option>
                                            <option value="linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(255, 40, 0, 1) 100%)">Rosso</option>
                                            <option value="linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(230, 140, 200, 1) 100%)">Rosa</option>
                                            <option value="linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(195, 40, 230, 1) 100%)">Viola</option>
                                            <option value="linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(40, 60, 230, 1) 100%)">Blu</option>
                                            <option value="linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(40, 155, 230, 1) 100%)">Azzurro</option>
                                            <option value="linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(40, 230, 90, 1) 100%)" selected>Verde</option>
                                            <option value="linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(254, 255, 254, 1) 100%)">Bianco</option>
                                            <option value="linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(90, 90, 90, 1) 100%)">Grigio</option>
                                        </select>

                                        <input id="playlistCustomBackground" class="form-control form-control-color" type="color" onchange="playlistCustomBackground()" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="border-top">
            <footer class="container col-8 d-flex flex-wrap justify-content-between align-items-center py-3 ">
                <div class="d-flex align-items-center">
                    <small>
                        Covertify 1.1 Creato da

                        <a class="text-success" href="https://github.com/reallukee/" target="_blank">
                            Luca Pollicino
                        </a>
                    </small>
                </div>
                
                <ul class="nav d-flex align-items-center">
                    <li class="ms-3">
                        <a class="text-success" href="https://github.com/reallukee/covertify" target="_blank">
                            GitHub
                        </a>
                    </li>

                    <li class="ms-3">
                        <a class="text-success" href="index.html#">
                            Torna Su
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <script src="./assets/scripts/app.js"></script>

        <script type="text/javascript">
            if (localStorage.getItem('covertify-theme') != null)
            {
                var theme = document.getElementById('theme');

                theme.value = localStorage.getItem('covertify-theme');
            }
             
            setTheme();

            previewCover();
        </script>
    </body>
</html>
