<!DOCTYPE html>
<html lang="it-it" data-bs-theme="auto">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Uno Strumento per Creare Semplici Cover per le tue Playlist di Spotify!" />
        <meta name="keywords" content="Covertify" />
        <meta name="author" content="Reallukee" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Covertify</title>
        <link rel="manifest" type="text/json" href="./manifest.json" />
        <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
        <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column">

        <!--
            Content
        -->
        
        <div id="content">

            <!--
                Navbar
            -->

            <nav class="navbar navbar-expand-lg" style="background: var(--spotify-green);">
                <div class="container col-8">
                    <a class="navbar-brand text-dark" href="index.html#">
                        <img src="./assets/images/favicon.png" alt="Logo" width="28" height="28" class="align-text-top" />
                        
                        Covertify
                    </a>

                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#preview">
                                    Anteprima
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#customize">
                                    Personalizza
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#project">
                                    Progetto
                                </a>
                            </li>
                        </ul>
                    </div>

                    <form class="d-flex">
                        <select id="language" class="form-select me-1" onchange="setLanguage()">
                            <option value="it-it" selected>
                                Italiano
                            </option>
                        </select>
                    </form>

                    <form class="d-flex">
                        <select id="theme" class="form-select ms-1" onchange="setTheme()">
                            <option value="auto" selected>
                                Tema: Auto
                            </option>

                            <option value="light">
                                Tema: Chiaro
                            </option>

                            <option value="dark">
                                Tema: Scuro
                            </option>
                        </select>
                    </form>
                </div>
            </nav>

            <!--
                Container
            -->

            <div class="container col-8 my-4">
                
                <!--
                    Preview
                -->

                <a id="preview"></a>

                <div class="row row-cols-1 row-cols-md-1 g-4 mb-1">
                    <div class="col d-flex">
                        <div class="card">

                            <!--
                                Preview Header
                            -->

                            <div class="card-header d-flex justify-content-between align-items-center">
                                Anteprima
                            </div>

                            <!--
                                Preview Body
                            -->

                            <div class="card-body" id="coverPreview">
                                <div id="coverBorder" class="border-secondary my-3">
                                    <div id="cover">
                                        <img id="coverBackground" src="./assets/images/cover.png" alt="Cover" />
    
                                        <p id="coverTitle">
                                            Playlist
                                        </p>
    
                                        <img id="coverCovertify" src="./assets/images/Covertify_Green.png" alt="Covertify" />
                                    </div>
                                </div>
                            </div>

                            <!--
                                Preview Footer
                            -->

                            <div class="card-footer">
                                <div class="input-group my-2">
                                    <input id="coverName" class="form-control" type="text" value="covertify" placeholder="Nome Cover" />
                                    
                                    <button class="btn btn-success" onclick="downloadCover()">
                                        Download
                                    </button>    
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!--
                    Customize
                -->

                <a id="customize"></a>

                <div class="row row-cols-1 row-cols-md-3 g-4 my-1">
                    <div class="col d-flex">
                        <div class="card">

                            <!--
                                Customize Header
                            -->

                            <div class="card-header">
                                Sfondo Cover
                            </div>

                            <!--
                                Customize Body
                            -->

                            <div class="card-body d-flex flex-column">
                                <div class="mb-3">
                                    <label for="coverBackgroundPicture" class="mb-1">
                                        Scegli un Immagine
                                    </label>
        
                                    <input id="coverBackgroundPicture" class="form-control" type="file" onchange="coverBackgroundPicture(event)" />
                                </div>

                                <hr />

                                <div class="mb-3">
                                    <label for="coverBackgroundColor" class="mb-1">
                                        Scegli un Colore
                                    </label>

                                    <div class="input-group">
                                        <select id="coverBackgroundColor" class="form-select w-75" onchange="coverBackgroundColor()">
                                            <optgroup label="Colori Spotify">
                                                <option value="--spotify-green">
                                                    Verde Spotify
                                                </option>

                                                <option value="--spotify-white">
                                                    Bianco Spotify
                                                </option>

                                                <option value="--spotify-black" selected>
                                                    Nero Spotify
                                                </option>
                                            </optgroup>

                                            <optgroup label="Altro">
                                                <option value="custom">
                                                    Personalizzato
                                                </option>
                                            </optgroup>
                                        </select>

                                        <input id="coverBackgroundCustomColor" class="form-control form-control-color w-25" type="color" onchange="coverBackgroundCustomColor()" />
                                    </div>
                                </div>

                                <hr />

                                <div class="mb-3">
                                    <label for="coverBackgroundGradient" class="mb-1">
                                        Scegli un Gradiente
                                    </label>

                                    <select id="coverBackgroundGradient" class="form-select" onchange="coverBackgroundGradient()">
                                        <optgroup label="Gradiente Lineare">
                                            <option value="0deg">
                                                0 Gradi
                                            </option>

                                            <option value="90deg">
                                                90 Gradi
                                            </option>

                                            <option value="180deg">
                                                180 Gradi
                                            </option>

                                            <option value="270deg">
                                                270 Gradi
                                            </option>
                                        </optgroup>

                                        <optgroup label="Gradiente Radiale">
                                            <option value="circle">
                                                Cerchio
                                            </option>
                                        </optgroup>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <div class="d-flex mb-1">
                                        <label for="coverBackgroundFirstColor" class="d-block w-100">
                                            Colore 1
                                        </label>

                                        <label for="coverBackgroundSecondColor" class="d-block w-100">
                                            Colore 2
                                        </label>
                                    </div>

                                    <div class="input-group">
                                        <input id="coverBackgroundFirstColor" class="form-control form-control-color" type="color" value="#1DB954" onchange="coverBackgroundGradient()" />
                                        
                                        <input id="coverBackgroundSecondColor" class="form-control form-control-color" type="color" value="#000000" onchange="coverBackgroundGradient()" />
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="d-flex mb-1">
                                        <label for="coverBackgroundFirstStop" class="d-block w-100">
                                            Stop 1
                                        </label>

                                        <label for="coverBackgroundSecondStop" class="d-block w-100">
                                            Stop 2
                                        </label>
                                    </div>

                                    <div class="input-group">
                                        <input id="coverBackgroundFirstStop" class="form-control form-control-color" type="number" value="0" min="0" max="100" onchange="coverBackgroundGradient()" />
                                        
                                        <input id="coverBackgroundSecondStop" class="form-control form-control-color" type="number" value="100" min="0" max="100" onchange="coverBackgroundGradient()" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col d-flex">
                        <div class="card">

                            <!--
                                Title Header
                            -->

                            <div class="card-header">
                                Titolo Cover
                            </div>

                            <!--
                                Title Body
                            -->

                            <div class="card-body d-flex flex-column">
                                <div class="mb-3">
                                    <label for="coverTitleValue" class="mb-1">
                                        Valore Titolo
                                    </label>

                                    <textarea id="coverTitleValue" class="form-control" rows="1" cols="1" onchange="coverTitleValue()">Playlist</textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="coverTitleColor" class="mb-1">
                                        Colore Titolo
                                    </label>

                                    <div class="input-group">
                                        <select id="coverTitleColor" class="form-select w-75" onchange="coverTitleColor()">
                                            <optgroup label="Colori Spotify">
                                                <option value="--spotify-green">
                                                    Verde Spotify
                                                </option>

                                                <option value="--spotify-white" selected>
                                                    Bianco Spotify
                                                </option>
                                                
                                                <option value="--spotify-black">
                                                    Nero Spotify
                                                </option>
                                            </optgroup>

                                            <optgroup label="Altro">
                                                <option value="custom">
                                                    Personalizzato
                                                </option>
                                            </optgroup>
                                        </select>

                                        <input id="coverTitleCustomColor" class="form-control form-control-color w-25" type="color" onchange="coverTitleCustomColor()" />
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="mb-1">
                                        <label for="coverTitlePosition" class="mb-1">
                                            Posizione Titolo
                                        </label>
    
                                        <select id="coverTitlePosition" class="form-select" onchange="coverTitlePosition()">
                                            <optgroup label="Posizioni Standard">
                                                <option value="1" selected>
                                                    Angolo Alto Sinistro
                                                </option>
        
                                                <option value="2">
                                                    Angolo Alto Destro
                                                </option>
        
                                                <option value="3">
                                                    Centro
                                                </option>
        
                                                <option value="4">
                                                    Angolo Basso Sinistro
                                                </option>
        
                                                <option value="5">
                                                    Angolo Basso Destro
                                                </option>
                                            </optgroup>
             
                                            <optgroup label="Altro">
                                                <option value="custom">
                                                    Personalizzato
                                                </option>
                                            </optgroup>
                                        </select>
                                    </div>
                                                             
                                    <div class="d-flex mb-1">
                                        <label for="coverTitlePositionX" class="d-block w-100">
                                            Posizione X
                                        </label>

                                        <label for="coverTitlePositionY" class="d-block w-100">
                                            Posizione Y
                                        </label>
                                    </div>             

                                    <div class="input-group">
                                        <input id="coverTitlePositionX" class="form-control" type="number" value="0" min="0" max="300" onchange="coverTitlePositionX()" disabled />

                                        <input id="coverTitlePositionY" class="form-control" type="number" value="0" min="0" max="300" onchange="coverTitlePositionY()" disabled />
                                    </div>             
                                </div>

                                <div class="mb-3">
                                    <label for="coverTitleCharsSpace">
                                        Spaziatura Caratteri
                                    </label>

                                    <input id="coverTitleCharsSpace" class="form-range" type="range" value="0" min="-5" max="15" onchange="coverTitleCharsSpace()" />
                                </div>

                                <div class="mb-3">
                                    <label for="coverTitleLinesSpace">
                                        Spaziatura Righe
                                    </label>

                                    <input id="coverTitleLinesSpace" class="form-range" type="range" value="30" min="-5" max="50" onchange="coverTitleLinesSpace()" />
                                </div>

                                <div class="mb-3">
                                    <label for="coverTitleMargin" class="mb-1">
                                        Margini Titolo
                                    </label>

                                    <input id="coverTitleMargin" class="form-range" type="range" value="2" min="1" max="5" onchange="coverTitleMargin()" />
                                </div>

                                <div class="">
                                    <label for="coverTitleSize" class="mb-1">
                                        Dimensione Titolo
                                    </label>

                                    <input id="coverTitleSize" class="form-range" type="range" value="2" min="1" max="10" onchange="coverTitleSize()" />  
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col d-flex">
                        <div class="card">

                            <!--
                                Covertify Header
                            -->

                            <div class="card-header">
                                Covertify Icona/Logo
                            </div>
    
                            <!--
                                Covertify Body
                            -->

                            <div class="card-body d-flex flex-column">
                                <div class="form-check mb-3">
                                    <input id="coverCovertifyShow" class="form-check-input" type="checkbox" onchange="coverCovertifyShow()" checked />
                                    
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Mostra Icona/Logo
                                    </label>
                                </div>

                                <div class="mb-3">
                                    <label for="coverCovertifyColor" class="mb-1">
                                        Colore Icona/Logo
                                    </label>
                                    
                                    <select id="coverCovertifyColor" class="form-select" onchange="coverCovertifyColor()">
                                        <optgroup label="Spotify">
                                            <option value="./assets/images/Spotify_Icon_RGB_Green.png">
                                                Spotify Icona Verde
                                            </option>
    
                                            <option value="./assets/images/Spotify_Icon_RGB_White.png">
                                                Spotify Icona Bianca
                                            </option>
    
                                            <option value="./assets/images/Spotify_Icon_RGB_Black.png">
                                                Spotify Icona Nera
                                            </option>
    
                                            <option value="./assets/images/Spotify_Logo_RGB_Green.png">
                                                Spotify Logo Verde
                                            </option>
    
                                            <option value="./assets/images/Spotify_Logo_RGB_White.png">
                                                Spotify Logo Bianco
                                            </option>
    
                                            <option value="./assets/images/Spotify_Logo_RGB_Black.png">
                                                Spotify Logo Nero
                                            </option>
                                        </optgroup>

                                        <optgroup label="Covertify">
                                            <option value="./assets/images/Covertify_Green.png" selected>
                                                Covertify Icona Verde
                                            </option>

                                            <option value="./assets/images/Covertify_White.png">
                                                Covertify Icona Bianca
                                            </option>

                                            <option value="./assets/images/Covertify_Black.png">
                                                Covertify Icona Nera
                                            </option>
                                        </optgroup>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <div class="mb-1">
                                        <label for="coverCovertifyPosition" class="mb-1">
                                            Posizione Icona/Logo
                                        </label>

                                        <select id="coverCovertifyPosition" class="form-select" onchange="coverCovertifyPosition()">
                                            <optgroup label="Posizioni Standard">
                                                <option value="1">
                                                    Angolo Alto Sinistro
                                                </option>

                                                <option value="2">
                                                    Angolo Alto Destro
                                                </option>

                                                <option value="3">
                                                    Centro
                                                </option>

                                                <option value="4">
                                                    Angolo Basso Sinistro
                                                </option>

                                                <option value="5" selected>
                                                    Angolo Basso Destro
                                                </option>
                                            </optgroup>

                                            <optgroup label="Altro">
                                                <option value="custom">
                                                    Personalizzato
                                                </option>
                                            </optgroup>
                                        </select>
                                    </div>

                                    <div class="d-flex mb-1">
                                        <label for="coverCovertifyPositionX" class="d-block w-100">
                                            Posizione X
                                        </label>

                                        <label for="coverCovertifyPositionY" class="d-block w-100">
                                            Posizione Y
                                        </label>
                                    </div>

                                    <div class="input-group">
                                        <input id="coverCovertifyPositionX" class="form-control" type="number" value="0" min="0" max="300" onchange="coverCovertifyPositionX()" disabled />

                                        <input id="coverCovertifyPositionY" class="form-control" type="number" value="0" min="0" max="300" onchange="coverCovertifyPositionY()" disabled />
                                    </div>  
                                </div>

                                <div class="mb-3">
                                    <label for="coverCovertifyMargin" class="mb-1">
                                        Margini Icona/Logo
                                    </label>

                                    <input id="coverCovertifyMargin" class="form-range" type="range" value="1" min="1" max="5" onchange="coverCovertifyMargin()" />      
                                </div>
                            
                                <div>
                                    <label for="coverCovertifySize" class="mb-1">
                                        Dimensione Icona/Logo
                                    </label>

                                    <input id="coverCovertifySize" class="form-range" type="range" value="50" min="25" max="100" onchange="coverCovertifySize()" />
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!--
                    Project
                -->

                <a id="project"></a>

                <div class="row row-cols-1 row-cols-md-1 g-4 mt-1">
                    <div class="col d-flex">
                        <div class="card">

                            <!--
                                Project Header
                            -->

                            <div class="card-header">
                                Progetto
                            </div>

                            <!--
                                Project Body
                            -->

                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="coverProjectSource" class="mb-1">
                                        Sorgente Progetto
                                    </label>

                                    <textarea id="coverProjectSource" class="form-control" rows="1" cols="1" disabled></textarea>
                                </div>
                            </div>

                            <!--
                                Project Footer
                            -->

                            <div class="card-footer">
                                <div class="input-group my-2">    
                                    <button class="btn btn-outline-success" onclick="openProject()" disabled>
                                        Importa
                                    </button>
            
                                    <button class="btn btn-outline-success" onclick="saveProject()" disabled>
                                        Esporta
                                    </button>

                                    <button class="btn btn-outline-success" onclick="defaultProject()">
                                        Ripristina
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--
            Footer
        -->
        
        <div class="border-top">
            <footer class="container col-8 d-flex flex-wrap justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <small>
                        Covertify 1.2 Creato da

                        <a class="text-success" href="https://github.com/reallukee/" target="_blank">
                            Reallukee
                        </a>
                    </small>
                </div>
                
                <ul class="nav d-flex align-items-center">
                    <li class="ms-3">
                        <a class="text-success" href="https://github.com/reallukee/covertify" target="_blank">
                            GitHub
                        </a>
                    </li>

                    <li class="ms-3">
                        <a class="text-success" href="index.html#">
                            Torna Su
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <script src="./assets/scripts/app.js"></script>

        <script type="text/javascript">
            if (localStorage.getItem('covertify-theme') != null)
            {
                var theme = document.getElementById('theme');

                theme.value = localStorage.getItem('covertify-theme');
            }
             
            setLanguage();

            setTheme();

            coverPreview();
        </script>
    </body>
</html>
